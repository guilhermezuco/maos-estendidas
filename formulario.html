<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo-icon.png" type="image/x-icon">
    <title>Mãos Estendidas - Doar</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formulario.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0eb1b399f9.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Home Button -->
    <div class="home-button">
        <a href="index.html" class="home-link">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div>

    <div class="container form-container">
        <div class="form-card">
            <h1 id="formTitle" class="form-title">
                Faça a sua doação <i class="fa-solid fa-hand-holding-heart"></i>
            </h1>

            <form id="donationForm" action="seu-script-php.php" method="post">
                <!-- Nome -->
                <div class="form-group">
                    <label for="firstName" class="form-label">
                        <i class="fa-solid fa-user"></i> Nome
                    </label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Digite seu nome" required>
                </div>

                <!-- Sobrenome -->
                <div class="form-group">
                    <label for="lastName" class="form-label">
                        <i class="fa-solid fa-user-tag"></i> Sobrenome
                    </label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Digite seu sobrenome" required>
                </div>

                <!-- Campo de Data com Formatação -->
                <div class="form-group">
                    <label for="birthDate" class="form-label">
                        <i class="fa-solid fa-cake-candles"></i> Data de Nascimento
                    </label>
                    <input type="text" class="form-control" id="birthDate" name="birthDate" placeholder="DD/MM/AAAA" required>
                </div>

                <!-- CPF -->
                <div class="form-group">
                    <label for="cpf" class="form-label">
                        <i class="fa-solid fa-id-card"></i> CPF
                    </label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                </div>

                <!-- RG -->
                <div class="form-group">
                    <label for="rg" class="form-label">
                        <i class="fa-solid fa-address-card"></i> RG
                    </label>
                    <input type="text" class="form-control" id="rg" name="rg" placeholder="Digite seu RG" required>
                </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fa-solid fa-envelope"></i> E-mail
                    </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <!-- Tipos de Doação -->
                <h5 class="donation-type-title">
                    <i class="fa-solid fa-gift"></i> Tipo de Doação
                </h5>

                <!-- PIX -->
                <div class="form-check donation-option">
                    <input class="form-check-input" type="checkbox" value="PIX" id="pixCheck" name="donationTypes[]">
                    <label class="form-check-label" for="pixCheck">
                        PIX <i class="fa-brands fa-pix"></i>
                    </label>
                </div>
                <div class="pix-fields" id="pixAmountDiv" style="display:none;">
                    <div class="form-group">
                        <label for="pixCode" class="form-label">
                            <i class="fa-solid fa-qrcode"></i> Chave PIX • Copie e cole
                        </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="pixCode" name="pixCode" value="1234-5678-9101-1121" readonly>
                            <button class="btn btn-copy" type="button">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pixAmount" class="form-label">
                            <i class="fa-solid fa-money-bill-wave"></i> Valor da Doação (R$)
                        </label>
                        <input type="number" class="form-control" id="pixAmount" name="pixAmount" placeholder="Digite o valor em R$" step="0.01">
                    </div>
                </div>

                <!-- Cartão de Crédito -->
                <div class="form-check donation-option">
                    <input class="form-check-input" type="checkbox" value="Cartão de Crédito" id="creditCardCheck" name="donationTypes[]">
                    <label class="form-check-label" for="creditCardCheck">
                        Cartão de Crédito <i class="fa-regular fa-credit-card"></i>
                    </label>
                </div>
                <div class="credit-card-fields" id="creditCardInfo" style="display:none;">
                    <!-- Nome no Cartão -->
                    <div class="form-group">
                        <label for="cardHolderName" class="form-label">
                            <i class="fa-solid fa-signature"></i> Nome no Cartão
                        </label>
                        <input type="text" class="form-control" id="cardHolderName" name="cardHolderName" placeholder="Nome como aparece no cartão">
                    </div>
                    <!-- Número do Cartão -->
                    <div class="form-group">
                        <label for="cardNumber" class="form-label">
                            <i class="fa-solid fa-credit-card"></i> Número do Cartão
                        </label>
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Digite o número do cartão">
                    </div>
                    <!-- CVV -->
                    <div class="form-group">
                        <label for="cardCVV" class="form-label">
                            <i class="fa-solid fa-lock"></i> CVV
                        </label>
                        <input type="text" class="form-control" id="cardCVV" name="cardCVV" placeholder="Digite o CVV" maxlength="3">
                    </div>
                </div>

                <!-- Botão de Envio -->
                <div class="form-submit">
                    <button type="button" class="btn btn-submit" onclick="submitForm()">
                        <i class="fa-solid fa-paper-plane"></i> Enviar Doação
                    </button>
                </div>
            </form>

            <div id="thankYouMessage" class="thank-you-message">
                <div class="thank-you-content">
                    <i class="fa-solid fa-heart"></i>
                    <h2>Obrigado por sua doação!</h2>
                    <p>Sua contribuição fará a diferença na vida de quem mais precisa.</p>
                    <img src="./img/logo.png" class="logo-thank-you" alt="Logotipo Mãos Estendidas">
                    <a href="index.html" class="btn btn-back">Voltar à Página Inicial</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="footer-text text-light">© 2025 Mãos Estendidas</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Formatação da Data de Nascimento
        document.getElementById('birthDate').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 2) {
                e.target.value = value;
            } else if (value.length <= 4) {
                e.target.value = value.slice(0, 2) + '/' + value.slice(2);
            } else {
                e.target.value = value.slice(0, 2) + '/' + value.slice(2, 4) + '/' + value.slice(4, 8);
            }
        });

        // Mostrar campos de valor do PIX quando a opção for selecionada
        document.getElementById('pixCheck').addEventListener('change', function () {
            var pixAmountDiv = document.getElementById('pixAmountDiv');
            pixAmountDiv.style.display = this.checked ? 'block' : 'none';
        });

        // Mostrar campos de cartão de crédito quando a opção for selecionada
        document.getElementById('creditCardCheck').addEventListener('change', function () {
            var creditCardInfo = document.getElementById('creditCardInfo');
            creditCardInfo.style.display = this.checked ? 'block' : 'none';
        });

        // Copiar chave PIX
        document.querySelector('.btn-copy')?.addEventListener('click', function() {
            const pixCode = document.getElementById('pixCode');
            pixCode.select();
            document.execCommand('copy');
            
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fa-solid fa-check"></i> Copiado!';
            
            setTimeout(() => {
                this.innerHTML = originalText;
            }, 2000);
        });

        // Ocultar o formulário e mostrar a mensagem de agradecimento
        function submitForm() {
            var form = document.getElementById('donationForm');
            var title = document.getElementById('formTitle');
            var thankYouMessage = document.getElementById('thankYouMessage');

            form.style.display = 'none';
            title.style.display = 'none';
            thankYouMessage.style.display = 'block';
        }
    </script>
</body>
</html>
